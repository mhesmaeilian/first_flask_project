<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/app.css") }}"
</head>
{% with messages=get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category , message in messages %}
            <span> {{ message }}</span>
        {% endfor %}
    {% endif %}
{% endwith %}
<body>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<div class="container text-center">
    <div class="row mt-4">
        {% include "./Admin/menu.html" %}
        <div class="col-6 border bg-white">
            <h5 class="mt-3"> change profile picture account</h5>
            <hr>
            <form action="{{ url_for("admin_avatar") }}" method="post" enctype="multipart/form-data">


                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text" id="basic-addon1">File</span>
                    <input type="file" name="avatar" class="form-control" id="">
                </div>
                <div class="input-group mb-3 mt-3">
                    <button type="submit" class="btn btn-outline-primary w-100"> change profile picture</button>
                </div>

            </form>


        </div>
    </div>
</div>

</body>
</html>
